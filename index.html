<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Фонарик Genially</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    #scene-container {
      position: relative;
      width: 1280px;
      height: 720px;
      background: transparent;
    }

    #darkness {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      pointer-events: none;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.98);
      --x: 640px;
      --y: 360px;

      -webkit-mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      -webkit-mask-repeat: no-repeat;
      mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      mask-repeat: no-repeat;
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 14px;
      font-family: sans-serif;
      border-radius: 8px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="scene-container">
    <div id="darkness"></div>
    <div id="info">Фонарик by Nika Shum</div>
  </div>

  <script>
    const darkness = document.getElementById("darkness");
    const container = document.getElementById("scene-container");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      darkness.style.setProperty('--x', `${x}px`);
      darkness.style.setProperty('--y', `${y}px`);
    });

    // Проверка: находимся ли мы в редакторе Genially (в iframe)
    if (window.top !== window.self) {
      document.getElementById("info").style.display = "block";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>–§–æ–Ω–∞—Ä–∏–∫ Genially (–≤–Ω—É—Ç—Ä–∏ —Å—Ü–µ–Ω—ã)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    #scene-container {
      position: relative;
      width: 1280px;
      height: 720px;
      background: transparent;
      cursor: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä */
    }

    #darkness {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      pointer-events: none;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.98);
      --x: 640px;
      --y: 360px;

      -webkit-mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      -webkit-mask-repeat: no-repeat;
      mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      mask-repeat: no-repeat;
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    .label {
      position: absolute;
      top: 40px;
      left: 40px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 1000;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 4px rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div id="scene-container">
    <div id="darkness"></div>
    <div class="label" id="label">üî¶ –§–æ–Ω–∞—Ä–∏–∫ by Nika Shum</div>
  </div>

<script>
  const darkness = document.getElementById("darkness");
  const container = document.getElementById("scene-container");
  const label = document.getElementById("label");

  container.addEventListener("mousemove", (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    darkness.style.setProperty('--x', `${x}px`);
    darkness.style.setProperty('--y', `${y}px`);
  });

  // –£—Å—Ç–æ–π—á–∏–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Ä–µ–∂–∏–º —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è Genially
  try {
    if (
      window.top !== window.self && (
        document.referrer.includes("genial.ly/editor") ||
        document.referrer.includes("genial.ly/app/editor") || // –¥–æ–ø –ø—É—Ç—å
        document.referrer === "" // fallback –¥–ª—è –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
      )
    ) {
      label.style.display = "block";
    }
  } catch (e) {
    // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ window.top access –±–ª–æ–∫–∏—Ä—É–µ—Ç—Å—è
    label.style.display = "block";
  }
</script>
</body>
</html>

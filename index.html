<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Фонарик by Nika Shum</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      cursor: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    #label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="flashlight"></canvas>
  <div id="label">Фонарик by Nika Shum</div>

  <script>
    // Скрываем плашку в режиме просмотра (встроенный iframe)
    if (window.self !== window.top) {
      document.getElementById('label').style.display = 'none';
    }

    const canvas = document.getElementById('flashlight');
    const ctx = canvas.getContext('2d');
    let mouseX = -1000, mouseY = -1000;
    let radius = 100;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    window.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      drawFlashlight();
    });

    function drawFlashlight() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0, 0, 0, 0.9)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      ctx.globalCompositeOperation = 'destination-out';
      const gradient = ctx.createRadialGradient(mouseX, mouseY, 0, mouseX, mouseY, radius);
      gradient.addColorStop(0, 'rgba(0,0,0,1)');
      gradient.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, radius, 0, Math.PI * 2, true);
      ctx.fill();
      ctx.restore();
    }

    drawFlashlight();
  </script>
</body>
</html>

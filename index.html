<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>–§–æ–Ω–∞—Ä–∏–∫ by Nika Shum</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: transparent;
      overflow: hidden;
    }

    #scene-container {
      position: relative;
      width: 1280px;
      height: 720px;
      background: transparent;
    }

    #darkness {
      position: absolute;
      top: 0;
      left: 0;
      width: 1280px;
      height: 720px;
      pointer-events: none;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.98);
      --x: 640px;
      --y: 360px;

      -webkit-mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      -webkit-mask-repeat: no-repeat;
      mask-image: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, black 100%);
      mask-repeat: no-repeat;
      -webkit-mask-composite: destination-out;
      mask-composite: exclude;
    }

    #info {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 6px 14px;
      background: rgba(25, 10, 40, 0.75);
      backdrop-filter: blur(4px);
      color: #f0eaff;
      font-size: 13px;
      font-family: 'Comfortaa', cursive;
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(200, 160, 255, 0.15);
      z-index: 1000;
      display: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="scene-container">
    <div id="darkness"></div>
    <div id="info">üîÆ –§–æ–Ω–∞—Ä–∏–∫ by <strong>Nika Shum</strong></div>
  </div>

  <script>
    const darkness = document.getElementById("darkness");
    const container = document.getElementById("scene-container");

    container.addEventListener("mousemove", (e) => {
      const rect = container.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      darkness.style.setProperty('--x', `${x}px`);
      darkness.style.setProperty('--y', `${y}px`);
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–∞—à–∫—É —Ç–æ–ª—å–∫–æ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ (–µ—Å–ª–∏ –≤–Ω—É—Ç—Ä–∏ iframe)
    if (window.top !== window.self) {
      document.getElementById("info").style.display = "block";
    }
  </script>
</body>
</html>

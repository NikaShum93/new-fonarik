<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      cursor: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
      --x: 50%;
      --y: 50%;
      background: radial-gradient(circle 100px at var(--x) var(--y), transparent 0%, rgba(0,0,0,0.95) 100%);
    }

    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 3;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 4px rgba(255,255,255,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="label" id="label">üî¶ –§–æ–Ω–∞—Ä–∏–∫ by Nika Shum</div>

  <script>
    const overlay = document.getElementById("overlay");
    const label = document.getElementById("label");

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX + "px";
      const y = e.clientY + "px";
      overlay.style.setProperty("--x", x);
      overlay.style.setProperty("--y", y);
    });

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–¥–ø–∏—Å—å —Ç–æ–ª—å–∫–æ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ Genially
    if (window.top !== window.self) {
      label.style.display = "block";
    }
  </script>
</body>
</html>
